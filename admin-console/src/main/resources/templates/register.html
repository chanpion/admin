<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin | 注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="dist/css/fonts.css" >

    <style>
        .register-page{
            background-image: url('dist/img/background.jpg');
            background-size: 100%;
        }
    </style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>Admin</b>管理平台</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">注册账号</p>
            <div class="input-group mb-3">
                <span style="display: inline;color: #e35b5a;" class="error"></span>
            </div>
            <form id="registerForm" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="用户名" name="username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="邮箱" name="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="确认密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-block" onclick="register()">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script>
    function register() {
        $.ajax({
            type: "POST",
            url: "/user/register",
            data: $('#registerForm').serialize(),
            success: function (data) {
                if (data.statusCode === 0){
                    window.location.href = "/login";
                }else {
                    $(".error").html(data.statusMsg)
                }
            },
            error: function (msg) {
                $(".error").html(msg);
            }
        });
    }
</script>
</body>
</html>
