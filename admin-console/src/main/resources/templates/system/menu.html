<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin | 菜单管理</title>
    <#include "/common/head.html">
    <link rel="stylesheet" href="plugins/ztree/css/zTreeStyle/zTreeStyle.css">
    <style type="text/css">
        div.zTreeDemoBackground {width:250px;height:362px;text-align:left;}
        ul.ztree {
            border: 1px solid #617775;
            background: #f0f6e4;
            min-width:220px;
            min-height:360px;
            overflow-y:scroll;
            overflow-x:auto;
        }
        .ztree li span.button.add {
            margin-left: 2px;
            margin-right: -1px;
            background-position: -144px 0;
            vertical-align: top;
            *vertical-align: middle
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <#include "/common/navbar.html">
    <#include "/common/menu-sidebar.html">

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">菜单管理</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">设置</a></li>
                            <li class="breadcrumb-item active">菜单管理</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-4">
                    <ul id="menuTree" class="ztree"></ul>
                </div>
                <div class="col-md-6">
                    <div class="card card-info" id="menu-div" style="display: none">
                        <div class="card-header">
                            <h3 class="card-title">菜单</h3>
                        </div>
                        <form class="form-horizontal" id="menuForm">
                            <input name="id" hidden>
                            <input name="type" hidden>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">菜单名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" placeholder="菜单名称">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">URL</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="url" class="form-control" placeholder="URL">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label f class="col-sm-2 col-form-label">图标</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control"name="icon" placeholder="图标" oninput="previewIcon()">
                                            <div class="input-group-append input-group-text">
                                                <i class="fas fa-bars" id="previewIcon"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="reset" class="btn btn-info" onclick="onCancel()">取消</button>
                                <button type="button" class="btn btn-default float-right" onclick="save()">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<#include "/common/script.html">
<script src="plugins/ztree/js/jquery.ztree.all.js"></script>
<script src="js/menu.js"></script>


</body>
</html>
