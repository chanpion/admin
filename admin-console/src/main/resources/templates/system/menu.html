<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin | 菜单管理</title>
    <#include "/common/head.html">
    <link rel="stylesheet" href="ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="ztree/css/demo.css">
    <style type="text/css">
        .ztree li span.button.add {
            margin-left: 2px;
            margin-right: -1px;
            background-position: -144px 0;
            vertical-align: top;
            *vertical-align: middle
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <#include "/common/navbar.html">
    <#include "/common/menu-sidebar.html">

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">菜单管理</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">设置</a></li>
                            <li class="breadcrumb-item active">菜单管理</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <ul id="tree" class="ztree"></ul>
                </div>

                <div class="modal fade" id="addMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">添加菜单</h4>
                                <button type="button" class="close  float-right" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="addMenuForm" class="form-horizontal"  method="post" onsubmit="return false;">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="inputName" class="col-sm-2 col-form-label">菜单名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputUrl" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputIcon" class="col-sm-2 col-form-label">图标</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputIcon" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="reset" class="btn btn-info" onclick="onCancel()">取消</button>
                                        <button type="submit" class="btn btn-default float-right" onclick="addMenu(this)">保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/chart.js/Chart.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="dist/js/demo.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="layui/layui.js"></script>
<script src="ztree/js/jquery.ztree.all.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
