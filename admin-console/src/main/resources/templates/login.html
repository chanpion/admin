<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="dist/css/fonts.css" >
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Admin</b></a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">登录系统</p>

            <form action="/login" method="post" id="loginForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="用户名" name="username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" name="rememberMe">
                            <label for="remember">
                                记住密码
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary btn-block" id="btn-login">登录</button>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center mb-3">
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i> GitHub账号登录
                </a>
            </div>
            <div class="row">
                <div class="col-8">
                    <p class="mb-1">
                        <a href="/forgot-password">忘记密码</a>
                    </p>
                </div>
                <div class="col-4">
                    <p class="mb-0">
                        <a href="/register" class="text-center">注册账号</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/localization/messages_zh.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>

<script>
$(function(){

    $('#btn-login').click(function(){
        // $('#loginForm').submit();
    })

    $('#btn-login').keyup(function(){
        $('#loginForm').submit();
    })

    $( "#loginForm" ).validate({
        focusInvalid : true,   //验证提示时，鼠标光标指向提示的input
        rules: {
            password: "required",
            username: {
                required: true,
                minlength: 2
            },
            email: {
                required: true,
                email: true
            }
        },
        errorElement : "div",
        errorClass : "error_info",
        highlight : function(element, errorClass, validClass) {
            $(element).closest('.form-control').addClass(
                'highlight_red');
        }
    });
})
</script>
</body>
</html>
